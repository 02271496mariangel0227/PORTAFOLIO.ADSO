<!DOCTYPE html>
<html>
<head>
    <title>Fondo con Color Naranja Transparente</title>
    <style>
        .container {
            position: relative;
            width: 100%;
            height: 300px; /* Ajusta la altura según tus necesidades */
            background-image: url('tu-imagen.jpg'); /* Ruta de la imagen de fondo */
            background-size: cover;
            background-position: center;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 165, 0, 0.5); /* Color naranja con opacidad (0.5) */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .title {
            color: white; /* Color del título */
            font-size: 24px;
            margin-bottom: 10px;
        }

        .skill-list {
            color: white; /* Color del texto */
            font-size: 16px;
            text-align: center;
            list-style: none;
            padding: 0;
        }

        .skill-list-item {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="overlay">
            <h1 class="title">Mis Habilidades</h1>
            <ul class="skill-list">
                <div>
                    <li class="skill-list-item">Habilidad 1</li>
                   
                </div>
               
                <li class="skill-list-item">Habilidad 2</li>
                <li class="skill-list-item">Habilidad 3</li>
                <li class="skill-list-item">Habilidad 4</li>
                <!-- Agrega más habilidades según sea necesario -->
            </ul>
          
        </div>
        
    </div>
</body>
